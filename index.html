<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Home Loan & Refinancing Chatbot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .chat-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #00bcd4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-button:hover {
            background-color: #0097a7;
            transform: scale(1.1);
        }

        .chat-button:focus {
            outline: none;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .chat-button {
            animation: bounce 1s infinite;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to FinZo AI</h1>
        <p>Your Smart Home Loan & Refinancing Assistant</p>
        <button class="chat-button" onclick="startChat()">Start Chat</button>
    </div>

    <footer>
        <p>Need help? <a href="https://www.messenger.com/t/442523425615508" target="_blank">Chat with us on Messenger</a></p>
    </footer>

    <script>
        function startChat() {
            window.location.href = "https://www.messenger.com/t/442523425615508"; // Your Messenger bot link
        }
    </script>

</body>
</html>
